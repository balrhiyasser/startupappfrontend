<div class="alert alert-danger">
  <h3>Create Employee</h3>
  <div style="margin-top: 30px;" [hidden]="submitted" >
    <form ngNativeValidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div style="margin-top: 20px;" class="alert alert-success" [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>



</div>
