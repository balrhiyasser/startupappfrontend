<div class="alert alert-danger panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div *ngIf="employees" class="panel-body" style="margin-top: 20px;">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>
            <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
            <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
